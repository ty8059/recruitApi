<#include "../_layout.html">
<head>
    <title>面试邀请</title>
    <link rel="stylesheet" href="/static/css/invite.css" media="all">
</head>
<@layout>
<script type="text/javascript">
    $(function () {
        layui.use(['form', 'layer', 'table'], function () {
            var table = layui.table
                , form = layui.form
                , layer = layui.layer;
        });

        $.ajax({
            success: function (result) {
                $('#userName').val(result.msg);
            }
        })

    })
</script>
<body>
<form class="layui-form" action=""style="padding-right: 20px;">
    <div class="layui-form" style="margin-top: 25px">
        <table>
            <tr>
                <td>
                    <#--姓名-->
                    <div class="layui-form-item">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-block">
                            <input id="userName" name="userName" type="text"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td>
                    <#--学历-->
                    <div class="layui-form-item">
                        <label class="layui-form-label">学历</label>
                        <div class="layui-input-block">
                            <input id="deGre" name="deGre" type="text"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <#--岗位名称positionName-->
                    <div class="layui-form-item">
                        <label class="layui-form-label">性别:</label>
                        <div class="layui-input-block">
                            <input id="sex" name="sex" type="text"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td>
                    <#--用户类型-->
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号码</label>
                        <div class="layui-input-block">
                            <input id="telNumber" name="telNumber" type="text"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td>
                    <#--居住地-->
                    <div class="layui-form-item">
                        <label class="layui-form-label">居住地</label>
                        <div class="layui-input-block">
                            <input id="address" name="address" type="text"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>

        </table>
        <div class="layui-form-label">工作经验：</div>
        <#--<#list flowerList as flower>-->
            <input id="workExeperience" name="workExeperience" type="text"  autocomplete="off" class="layui-input" style="margin-left: 10px">
        <#--</#list>-->


    </div>
</form>
<div style="margin-top: 20px">
    <button class="layui-btn layui-btn-sm" style="width: 100px;margin-left: 30px;background-color: deepskyblue">邀请</button>
</div>
</body>
</@layout>
