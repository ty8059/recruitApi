<#include "../_layout.html">
<@layout>
<script type="text/javascript">
    $(function () {
        layui.use(['form', 'layer', 'table'], function () {
            var table = layui.table
                , form = layui.form
                , layer = layui.layer;
        });

        <#if errorMsg??>
            layer.msg(${(errorMsg)!""});
        </#if>

        if('${(resume.sex)!""}' === '01') {
             $("#sex").val("女");
         } else if('${(resume.sex)!""}' === '00') {
             $("#sex").val("男");
         }

    });
</script>
<body>
<form class="layui-form" action=""style="padding-right: 20px;">
    <div class="layui-form" style="margin-top: 25px">
        <table>
            <tr>
                <td>
                    <#--岗位名称positionName-->
                    <div class="layui-form-item">
                        <label class="layui-form-label">岗位名称:</label>
                        <div class="layui-input-block">
                            <input id="positionName" name="positionName" type="text" value="${(resume.position)!""}" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td>
                    <#--姓名-->
                    <div class="layui-form-item">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-block">
                            <input id="userName" name="userName" type="text"  value="${(resume.realName)!""}" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td>
                    <#--学历-->
                    <div class="layui-form-item">
                        <label class="layui-form-label">学历</label>
                        <div class="layui-input-block">
                            <input id="degree" name="degree" type="text"  value="${(resume.degree)!""}" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <#--岗位名称positionName-->
                    <div class="layui-form-item">
                        <label class="layui-form-label">性别:</label>
                        <div class="layui-input-block">
                            <input id="sex" name="sex" type="text"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td>
                    <#--用户类型-->
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号码</label>
                        <div class="layui-input-block">
                            <input id="telNumber" name="telNumber" type="text"  value="${(resume.userPhone)!""}" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td>
                    <#--居住地-->
                    <div class="layui-form-item">
                        <label class="layui-form-label">居住地</label>
                        <div class="layui-input-block">
                            <input id="address" name="address" type="text"  autocomplete="off" value="${(resume.address)!""}" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>

        </table>
        <div class="layui-form-label">工作经验：</div>
       <#--<#list flowerList as flower>-->
            <input id="workExeperience" name="workExeperience" type="text"  autocomplete="off"  class="layui-input" style="margin-left: 10px">
        <#--</#list>-->


    </div>




</form>
</body>
</@layout>
